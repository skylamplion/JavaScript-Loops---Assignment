<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      padding: 0px;
      margin: 0px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>Nested for loop</h1>
  <script>
    //outer for loop
    let x=5;
    for(i=1 ; i<=x ; i++){ 
      //inner for loop
      for(j=1 ; j<=i ; j++){
        document.write(j + " ");
      }
      document.write("<br>");
    }
    </script>
</body>
</html>
